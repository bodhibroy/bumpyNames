<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>The web game</title>
		<script type='text/javascript' href='./js/cookie.js'></script>
		
		<script>
			function checkName() 
			{
				if(document.someForm.username.value == "") 
				{
					alert("please enter a Name");
					return false;
				}
				else
				{
					var e = document.getElementById("character");
					var character = e.options[e.selectedIndex].value;
					document.cookie='username=' + document.someForm.username.value+';' 
					document.cookie= 'character='+character + ';'; // path=/';
					// createCookie('user',document.someForm.username.value,1);
// 					createCookie('character',character,1);
					window.location.href='./game.html';
				}
			}
		</script>
	</head>

	<body>
		<h1>The Web Game</h1>
		<div>
		<form name='someForm' method='get'>
			Name: <input type="text" name="username"><br>
			I'm a &nbsp;&nbsp;&nbsp;
			<select id='character' name='character'>
				<option value="Elf">Elf</option>
				<option value="Orc">Orc</option>
				<option value="Gnome">Gnome</option>
				<option value="Sorcerer">Sorcerer</option>
			</select><br> <br>
			<input type="button" value="Submit" onClick='checkName();'>
		</form>
		</div>
	</body>
</html>
