        <SCRIPT TYPE="text/javascript">
            /*
                100 - new user
                103 - pop a coin
                1 - move user
                4 - get coin
            */
            $.getJSON('http://localhost:8000/high_fidelity_records/',function (data){
                var records=[]
                records=data.high_fidelity_records.data;
                for (var i =0; i < records.length; i++){
                    var currentEvent = records[i];
                    if (currentEvent[0] == 100){
                        // add a new blip on screen
                        var locX= currentEvent[2].split('|')[6]
                        var locY= currentEvent[2].split('|')[7]
                    }
                    else if (currentEvent[0] == 103){
                        // pop a coin on screen?
                        var locX = currentEvent[2].split('|')[0]
                        var locY = currentEvent[2].split('|')[1]
                    }
                    else if (currentEvent[0] == 1){
                        // do the visual stuff to move a user
                        var locX= currentEvent[2].split('|')[3]
                        var locY= currentEvent[2].split('|')[4]
                    }
                    else if (currentEvent[0] == 4){
                        // remove the coin from screen
                        var locX= currentEvent[2].split('|')[1]
                        var locY= currentEvent[2].split('|')[2]
                    }
                }








            });
        </SCRIPT>
